<!-- Facefeel Frontend Code-->

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FaceFeel - Emotion Detector</title>

<style>
body {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #4facfe, #00f2fe);
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
color: white;
text-align: center;
}

h1 {
font-size: 55px;
margin-bottom: 10px;
text-shadow: 3px 3px 8px black;
letter-spacing: 2px;
}

p {
font-size: 22px;
margin-bottom: 25px;
}

.camera-box {
width: 700px;
height: 500px;
border: 4px solid white;
border-radius: 15px;
background-color: rgba(0, 0, 0, 0.4);
display: flex;
align-items: center;
justify-content: center;
font-size: 25px;
box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.quote-box {
margin-top: 20px;
font-size: 28px;
font-weight: bold;
padding: 10px 20px;
background-color: rgba(255, 255, 255, 0.1);
border-radius: 10px;
max-width: 700px;
color: transparent;
background-clip: text;
-webkit-background-clip: text;
background-image: linear-gradient(90deg, #ff6a00, #ffcc00);
text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
transition: all 0.5s ease;
}

.footer {
margin-top: 30px;
font-size: 18px;
color: #f1f1f1;
}
</style>
</head>

<body>

<h1>FaceFeel</h1>
<p>Real-Time Emotion Detection & Voice Feedback</p>

<div class="camera-box">
<p>Your Camera Preview Will Appear Here</p>
</div>

<div class="quote-box" id="quote">
Detecting Emotion...
</div>

<div class="footer">
Stay Positive | Keep Smiling | Be Confident
</div>

<script>
setInterval(() => {
fetch('/get_quote')
.then(response => response.text())
.then(data => {
document.getElementById('quote').innerText = data;
});
}, 3000);
</script>
</body>
</html>
